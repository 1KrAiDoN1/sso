services:
  sso:
    build: .
    ports:
      - "4404:4404"
    env_file:
      - .env
    environment:
      - DB_HOST=db
    volumes:
      - ./.env:/sso/.env
    depends_on:
      db:
        condition: service_healthy
    command: ["./entrypoint.sh"]
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data: